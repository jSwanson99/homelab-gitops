apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: matrix
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    argocd.argoproj.io/destination-namespace: "matrix"
spec:
  destination:
    namespace: matrix
    server: https://kubernetes.default.svc
  project: default
  sources:
  - repoURL: https://github.com/jSwanson99/homelab-gitops.git
    targetRevision: master
    path: ./config/matrix
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
