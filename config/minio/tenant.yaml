apiVersion: v1
kind: Secret
metadata:
  name: storage-configuration
  namespace: minio-tenant
type: Opaque
stringData:
  config.env: |-
    export MINIO_ROOT_USER=minio
    export MINIO_ROOT_PASSWORD=minio123
    export MINIO_BROWSER=on

---
apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: minio
  namespace: minio-tenant
spec:
  console:
    serviceMetadata:
      consoleServiceAnnotations:
        metallb.universe.tf/loadBalancerIPs: "192.168.1.249"  
  exposeServices:
    minio: true
    console: true
  pools:
    - name: primary
      securityContext:
        runAsUser: 1000
        runAsGroup: 3002
        fsGroup: 3002
      servers: 1
      volumesPerServer: 1
      volumeClaimTemplate:
        metadata:
          name: minio-pvc
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 20Gi
          storageClassName: truenas-nfs
          volumeName: minio-pv
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: v1.min.io/tenant
              operator: In
              values:
                - minio
        topologyKey: kubernetes.io/hostname
  configuration:
    name: storage-configuration
  requestAutoCert: true
